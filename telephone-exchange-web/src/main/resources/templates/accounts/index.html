<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Accounts</title>
</head>
<body>
<!-- /*@thymesVar id="account" type="telephone.exchange.station.model.Account"*/-->
<h1 th:text="'List of Accounts'">List of Accounts</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account?.id}"></td>
        <td th:text="${account?.firstName}"></td>
        <td th:text="${account?.lastName}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
