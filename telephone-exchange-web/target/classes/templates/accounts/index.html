<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Accounts</title>
</head>
<body>
<!-- /*@thymesVar id="account" type="telephone.exchange.station.model.Account"*/-->
<h2 th:text="'List of Accounts'">List of Accounts</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account?.id}"></td>
        <td th:text="${account?.firstName}"></td>
        <td th:text="${account?.lastName}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
